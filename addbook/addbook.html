<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="cssaddbook/cssaddbook.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>Bootstrap Dashboard</title>
</head>

<body>

    <div class="wrapper vh-100">

        <!-- HEADER OF PAGE -->
        <div class="header">
            <nav class="navbar bg-dark navbar-expand-lg">
                <div class="container-fluid ">
                    <a class="navbar-brand" href="#"><img src="../img/duck.png" alt=""></a>
                    <button class="navbar-toggler bg-dark border-white" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link text-white dropdown-toggle" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Catalogo Libri
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Libri Disponibili</a></li>
                                    <li><a class="dropdown-item" href="#">Nuovi Arrivi</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Presto Disponibili</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="text-white nav-link active" aria-current="page" href="#">Anagrafica utenti</a>
                            </li>
                            <li class="nav-item">
                                <a class="text-white nav-link active" aria-current="page" href="#">Storico Prestiti</a>
                            </li>
                            <li class="nav-item">
                                <a class="text-white nav-link active" aria-current="page" href="#">Help</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <a href="" type="submit" class="me-2 form-control btn bg-warning">Libreria</a>
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class=" btn bg-dark text-white border-white btn-outline-success"
                                type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container-lg mt-4">

            <main class="formzone border p-5 rounded-5">

                <h1>Nuovo Libro</h1>
                <form class="row g-4">
                    <div class="col-6">
                      <label for="nomeautore" class="form-label">Nome Autore</label>
                      <input name="nomeautore" type="text" class="form-control" id="nomeautore" placeholder="Inserisci il nome dell'autore" required>
                    </div>

                    <div class="col-6">
                      <label for="cognomeautore" class="form-label">Cognome Autore</label>
                      <input type="text" name="cognomeautore" class="form-control" id="cognomeautore" placeholder="Inserisci il cognome dell'autore" required>
                    </div>

                    <div class="col-12">
                      <label for="titolo" class="form-label">Titolo</label>
                      <input type="text" name="titolo" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro">
                      <div class="form-text" id="specifiche">Titolo versione Italiana</div>
                    </div>
                    
                    <div class="col-md-4">
                        <label for="categoria" class="form-label">Genere</label>
                        <select name="categoria" id="genere" class="form-select" aria-label="categoria">
                            <option selected>Scegli il genere</option>
                            <option value="romanzo">Romanzo</option>
                            <option value="horror">Horror</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="cultura">Cultura</option>
                            <option value="drmmatico">Drammatico</option>
                          </select>
                    </div>

                    <div class="col-md-4">
                      <label for="anno" class="form-label">Anno di Pubblicazione</label>
                      <input class="form-control" name="anno" id="anno" type="number" min="1900" max="3000" placeholder="Inserisci l'anno">
                    </div>

                    <div class="col-md-4">
                      <label for="isbn" class="form-label" >ISBN#</label>
                      <input type="text" class="form-control" name="isbn" id="isbn" maxlength="13" placeholder="Inserisci il codice ISBN#">
                    </div>
                    
                    <div class="spacing"></div>

                      <div class="form-floating">
                          <p><label for="area-di-testo" >Note</label></p>
                          <textarea class="form-control"  name="area-di-testo" id="area-di-testo" style="height: 100px">Inserisci eventuali note sul libro</textarea>
                      </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input name="check" class="form-check-input" type="checkbox" id="check">
                        <label class="form-check-label" for="check">
                          Disponibile anche in digitale
                        </label>
                      </div>
                    </div>

                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                      <button type="reset" class="btn btn-danger">Rimuovi</button>
                    </div>

                    

                  </form>
            </main>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
